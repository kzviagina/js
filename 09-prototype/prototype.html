<!DOCTYPE html>
<html>
<head>
    <title>Prototype</title>
    <meta charset="utf-8">
    <style>
        .container {
            width: 600px;
            margin: auto;
        }
        .btn {
            display: inline-block;
            padding: 2px 6px;
            margin: 2px auto 0;
            background: #ddd;
            border-radius: 3px;
            color: #333;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>If you see me walkin' down the line</p>
        <p id="el">with my fav'rite honky tonk in mind,</p>
        <p>well, I'll be here around suppertime</p>
        <p>with my can of dinner and a bunch of fine.</p>
    </div>
    <!--<script type="application/javascript" src="script.js"></script>-->
    <script type="application/javascript" src="htmlEl.js"></script>
    <script>
        var el = document.getElementById('el');
        el.printInner();
    </script>
</body>
</html>
